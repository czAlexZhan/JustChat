<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>JustChat</title>
    <link rel="stylesheet" type="text/css" href="/stylesheets/reset.css">
    <link rel="stylesheet" href="stylesheets/login.css">
    <link rel="stylesheet" href="stylesheets/sweet-alert.css">
    <link rel="shortcut icon" href="/images/favicon.png" type="image/x-icon">
</head>
<body>
    <div class="bg">
        <div></div>
    </div>
    <div class="repwd">
        <div>
            <div>如果时光倒流你最想回到什么时候</div>
            <input type="text" id="qs" name="qs" placeholder="输入答案">
            <div class="bt">
                <button>想起密码了</button>
                <button>帮我找回吧</button>
            </div>
        </div>
    </div>
    <div class="container">
        <form role="form" method="post" onsubmit="return false">
            <fieldset>
                <legend></legend>
                <div class="wrap">
                    <div class="toxiang">
                        <img src="../images/dog.jpg">
                        <!--<input type="file" class="image-input" accept="image/gif,image/jpeg,image/png">-->
                    </div>
                    <div class="un">
                        <div></div>
                        <input type="text" id="username" name="username" placeholder="输入用户名" required>
                    </div>
                    <div class="pw">
                        <div></div>
                        <input type="password" id="password" name="password" placeholder="输入密码" required>
                    </div>
                    <div class="bt">
                        <span id="register">注册</span>
                        <button id="login">登录</button>
                    </div>
                    <div class="retrieve">
                        <span>找回密码</span>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
    <script type='text/javascript' src="/lib/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="/lib/sweet-alert.js"></script>
    <!--<script type="text/javascript" src="/lib/js.cookie.js"></script>-->
    <script type="text/javascript" src="/javascripts/login.js"></script>

</body>
</html>
